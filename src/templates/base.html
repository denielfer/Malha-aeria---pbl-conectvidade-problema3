<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{base_context.title}}</title>
        <style>
            body {
            background-color: #212529;
            color: #899095;
            }
            a {
            color: #dee2e6;
            }
        
            a:hover {
            color: #3cc368;
            }
            .center{display: grid; 
                place-items: center
            }
            .button1:hover{
                background-color: #262b30;
            }
            .grave{
                background-color: #5a1f1f;
                color: #010200;
            }
            .normal{
                background-color: #287c48;
                color: #010200;
            }
            .center{display: flex;
                place-items: center;
                justify-content: center;
                flex-direction:row;
            }
        </style>
        <scripts type="text/javascript">
            {%block head%}
            {%endblock%}
        </scripts>
    </head>
    <body>
        <div style='height:50px;position: relative;/* background-color: #212529;*/'>
            <div style="max-width:50vw;/* background-color: #3cc368;*/">
                <h2>{%for compania,is_on in base_context.compania_is_up%} {{compania}}:{%if is_on%}&#10004;{%else%}&#10008;{%endif%} {%endfor%}</h2>
            </div>
            <div style='position: absolute;top:-20px;left:50vw;margin: 0px 0px;padding: 0px 0px;max-width: 50vw;/*background-color: #5a1f1f;*/'>
                <form action="/ver_trajetos/" method="POST">
                    <h2>Saida:<input name='saida' type="text"> Destino:<input name='destino' type="text"> <input type="submit"></h2>
                </form>
            </div>    
        </div>
        {%block content%}
        {%endblock%}
        {%block scripts%}
        {%endblock%}
    </body>
</html>
